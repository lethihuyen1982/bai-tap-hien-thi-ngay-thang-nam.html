<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let loan = prompt("Nhập số tiền vay:");
        loan=parseInt(loan);
        let interest = prompt("Nhập lãi suất");
        interest=parseInt(interest);
        let years = prompt("Số năm vay:");
        years=parseInt(years);
        let interest_amount = loan + years * loan * interest;
        interest_amount=parseInt(interest_amount);
        alert("Tiền lãi sau " + years + "năm là: " + interest_amount);
    </script>
</body>

</html>
